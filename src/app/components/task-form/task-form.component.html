<!-- src/app/components/task-form/task-form.component.html -->
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-xl font-semibold mb-4">{{ isEditMode() ? 'Edit Task' : 'Create New Task' }}</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Title -->
    <div class="md:col-span-2">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="isFieldInvalid('title')"
      >
      @if (isFieldInvalid('title')) {
        <p class="text-red-500 text-sm mt-1">{{ getFieldError('title') }}</p>
      }
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="isFieldInvalid('description')"
      ></textarea>
      @if (isFieldInvalid('description')) {
        <p class="text-red-500 text-sm mt-1">{{ getFieldError('description') }}</p>
      }
    </div>

    <!-- Priority -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority *</label>
      <select
        id="priority"
        formControlName="priority"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        @for (priority of priorities; track priority) {
          <option [value]="priority">{{ priority }}</option>
        }
      </select>
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
      <select
        id="status"
        formControlName="status"
        (change)="onStatusChange($any($event.target).value)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
       [disabled]="isEditMode() && (taskForm.get('status')?.disabled ?? false)"

      >
        @for (status of statuses; track status) {
          <option [value]="status">{{ status }}</option>
        }
      </select>
    </div>

    <!-- Due Date -->
    <div class="md:col-span-2">
      <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date *</label>
      <input
        id="dueDate"
        type="date"
        formControlName="dueDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="isFieldInvalid('dueDate')"
      >
      @if (isFieldInvalid('dueDate')) {
        <p class="text-red-500 text-sm mt-1">{{ getFieldError('dueDate') }}</p>
      }
    </div>
  </div>

  <div class="flex justify-end space-x-3 mt-6">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!taskForm.valid"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ isEditMode() ? 'Update Task' : 'Save Task' }}
    </button>
  </div>
</form>
